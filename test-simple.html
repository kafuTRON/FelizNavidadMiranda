<!DOCTYPE html>

    <script>
        // Configurar eventos de carga de imÃ¡genes

            document.getElementById('care-pine-status').textContent = 'âœ… Imagen cargada correctamente';
            document.getElementById('care-pine-status').className = 'success';

        document.getElementById('care-pine').onerror = function() {
            document.getElementById('care-pine-status').textContent = 'âŒ Error al cargar imagen';
            document.getElementById('care-pine-status').className = 'error';
        };
        
        document.getElementById('final-image').onload = function() {

        function testMusic() {
            const audio = document.getElementById('background-music');

            audio.volume = 0.15; // 15% volumen
            audio.loop = true;
            
            audio.play().then(() => {

                status.className = 'success';
                
                // Parar despuÃ©s de 3 segundos para la prueba
                setTimeout(() => {

                }, 3000);
            }).catch(error => {
                status.textContent = 'âŒ Error: ' + error.message;
                status.className = 'error';
            });
        }

        function testCarePineScreen() {
            const status = document.getElementById('screen-status');
            
            // Crear pantalla de prueba
            const testScreen = document.createElement('div');
            testScreen.id = 'test-care-pine-screen';
            testScreen.style.cssText = `

            const message = document.createElement('div');

            const closeBtn = document.createElement('button');

            closeBtn.onclick = () => {

            testScreen.appendChild(img);
            testScreen.appendChild(message);
            testScreen.appendChild(closeBtn);
            document.body.appendChild(testScreen);
            
            status.textContent = 'ğŸŒ² Pantalla Care Pine mostrada - durarÃ¡ 3 segundos';
            
            // Auto-cerrar despuÃ©s de 3 segundos
            setTimeout(() => {
